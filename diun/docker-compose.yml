version: "3.5"

services:
    diun:
        image: crazymax/diun:latest
        container_name: diun
        command: serve
        restart: always

        volumes:
            - ./data:/data
            - /var/run/docker.sock:/var/run/docker.sock

        env_file:
            - .env

        labels:
            diun.enable: true
